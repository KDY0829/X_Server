<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 페이지</title>

    <!-- JS (로그인 처리) -->
    <script type="module" src="./js/login.mjs" defer></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url("https://mdbootstrap.com/img/new/fluid/city/008.jpg")
          center/cover no-repeat;
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }

      .login-box {
        width: 100%;
        max-width: 420px;
        margin-top: 90px;
        background: rgba(255, 255, 255, 0.95);
        padding: 32px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.35);
      }

      h2 {
        margin: 0 0 24px 0;
        text-align: center;
        font-size: 24px;
        font-weight: 700;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        font-size: 16px;
        border: 1px solid #bbb;
        border-radius: 6px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }

      input:focus {
        outline: none;
        border-color: #4d7fff;
        box-shadow: 0 0 4px rgba(77, 127, 255, 0.5);
      }

      button {
        width: 100%;
        padding: 12px;
        background: #4d7fff;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #3369ff;
      }

      .signup-text {
        margin-top: 16px;
        text-align: center;
        font-size: 14px;
      }

      .signup-text a {
        color: #3369ff;
        text-decoration: none;
      }

      .signup-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>로그인</h2>

      <form id="loginForm">
        <label for="loginId">아이디</label>
        <input type="text" id="loginId" name="userid" />

        <label for="loginPw">비밀번호</label>
        <input type="password" id="loginPw" name="password" />

        <button id="btnLogin" type="submit">로그인</button>

        <p class="signup-text">
          계정이 없나요? <a href="./signup.html">회원가입</a>
        </p>
      </form>
    </div>
  </body>
</html>
