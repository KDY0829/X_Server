<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>포스트 수정</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #f6f7f9;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR",
          Arial, sans-serif;
        color: #111;
      }
      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 56px;
        background: #fff;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        z-index: 1000;
      }
      .brand {
        font-weight: 800;
        font-size: 1.05rem;
      }
      .nav {
        display: flex;
        gap: 8px;
      }
      .nav a {
        text-decoration: none;
        color: #1f2937;
        border: 1px solid #d1d5db;
        padding: 8px 12px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        background: #fff;
      }
      .nav a.active {
        background: #2563eb;
        color: #fff;
        border-color: #2563eb;
      }
      .page-offset {
        height: 56px;
      }
      .hero {
        background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
        height: 200px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 16px 60px;
      }

      .section-title {
        font-weight: 800;
        font-size: 1.1rem;
        margin: 18px 2px;
      }
      .post-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 14px;
      }
      .post {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 14px;
        cursor: pointer;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.06);
      }
      .post:hover {
        border-color: #2563eb;
        box-shadow: 0 4px 16px rgba(37, 99, 235, 0.12);
      }
      .post .author {
        font-weight: 700;
        margin-bottom: 6px;
      }
      .post .time {
        color: #6b7280;
        font-size: 0.9rem;
      }
      .post .excerpt {
        margin-top: 10px;
        color: #374151;
        line-height: 1.45;
        max-height: 3.4em;
        overflow: hidden;
      }

      .edit-card {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.06);
        margin-top: 22px;
      }
      .edit-card h3 {
        margin: 4px 0 12px;
        font-size: 1.1rem;
        font-weight: 800;
      }
      textarea {
        width: 100%;
        height: 160px;
        border: 1px solid #cbd5e1;
        border-radius: 10px;
        padding: 12px;
        font-size: 1rem;
        resize: vertical;
        outline: none;
        box-sizing: border-box;
      }
      .actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        margin-top: 12px;
      }
      .btn {
        border: 1px solid #d1d5db;
        background: #fff;
        color: #1f2937;
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
      }
      .btn.primary {
        background: #2563eb;
        border-color: #2563eb;
        color: #fff;
      }
      .msg {
        margin-top: 10px;
        font-size: 0.95rem;
      }
      .msg.fail {
        color: #ef4444;
      }
      .msg.ok {
        color: #16a34a;
      }

      footer {
        background: #f1f3f5;
        padding: 24px 0;
        margin-top: 40px;
        text-align: center;
        border-top: 1px solid #e1e4e8;
      }
      .contact__links {
        display: flex;
        justify-content: center;
        gap: 14px;
        margin-bottom: 12px;
        padding: 0;
        list-style: none;
      }
      .contact__link {
        width: 42px;
        height: 42px;
        border: 2px solid #d1d5db;
        background: #fff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.4rem;
        color: #333;
        transition: all 0.25s;
        text-decoration: none;
      }
      .contact__link:hover {
        border-color: #2563eb;
        color: #2563eb;
        transform: translateY(-3px);
      }
      footer p {
        margin: 0;
        color: #555;
        font-size: 0.9rem;
      }
      .btn.danger {
        background: #ef4444;
        border-color: #ef4444;
        color: #fff;
      }
      .btn.danger:hover {
        filter: brightness(0.95);
      }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Posts</div>
      <nav class="nav">
        <a href="./posts.html">포스트 목록</a>
        <a href="./post_new.html">포스트 작성</a>
        <a href="./post_update.html" class="active">포스트 수정</a>
      </nav>
    </header>
    <div class="page-offset"></div>
    <section class="hero"></section>

    <main class="wrap">
      <h3 class="section-title">수정할 포스트 선택</h3>
      <div id="list" class="post-list"></div>

      <section class="edit-card">
        <h3 id="editTitle">포스트 내용 수정</h3>
        <form id="editForm">
          <textarea
            id="postText"
            placeholder="카드를 클릭해 내용을 불러오세요"
          ></textarea>
          <div class="actions">
            <button type="button" class="btn" id="btnCancel">목록으로</button>
            <button type="submit" class="btn primary" id="btnSave" disabled>
              수정 저장
            </button>
            <button type="button" class="btn danger" id="btnDelete" disabled>
              삭제
            </button>
          </div>
          <div id="editMsg" class="msg"></div>
        </form>
      </section>
    </main>

    <footer>
      <ul class="contact__links">
        <li>
          <a
            class="contact__link"
            href="https://github.com/KDY0829/X_Server/tree/feature/mongo-frontend-integration"
            target="_blank"
            title="GitHub"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
      </ul>
      <p>&copy; KDY - All rights reserved</p>
    </footer>

    <script type="module" src="./js/post_update.mjs"></script>
  </body>
</html>
